<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload and Download</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #282828;
        }
        #dropArea {
            border-radius: 20px;
            border: 2px dashed #3b3b3b;
            padding: 80px;
            text-align: center;
            cursor: pointer;
            background-color: #3b3b3b;
        }
        #drag {
            text-align: center;
            color: white;
            cursor: pointer;
            padding: 20px;
            background-color: #282828;
            border:2px dashed black;
            border-radius: 15px;

        }
        #downloadLink {
            display: none;
        }
        #processingMessage {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffbf8e;
            border:2px solid black;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
            color: #333;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="processingMessage">
        <p>PROCESANDO ARCHIVO, ESPERE...</p>
    </div>

    <div id="dropArea">
        <div id="drag">
            <h1>Drag and Drop to Upload</h1>
            <p>Or click here to select a file.</p>
        </div>
        <input type="file" id="fileInput" style="display: none;" />
    </div>
    <a id="downloadLink" download="output.pdf" href="#">Download PDF</a>

    <script>
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');
        const downloadLink = document.getElementById('downloadLink');
        const processingMessage = document.getElementById('processingMessage');

        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.style.border = '2px dashed #aaa';
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.style.border = '2px dashed #ccc';
        });

        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.style.border = '2px dashed #ccc';

            const file = e.dataTransfer.files[0];
            handleFile(file);
        });

        dropArea.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            handleFile(file);
        });

        function handleFile(file) {
            processingMessage.style.display = 'block';

            const formData = new FormData();
            formData.append('file', file);

            fetch('http://127.0.0.1:5000/process', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.status === 429) {
                    errorMessage.style.display = 'block';
                    throw new Error('LÃ­mite de solicitudes alcanzado para este usuario');
                }
                return response.blob();
            })
            .then(blob => {
                processingMessage.style.display = 'block';

                const url = URL.createObjectURL(blob);
                downloadLink.href = url;downloadLink.onclick = () => {
                    processingMessage.style.display = 'none';
                };
                downloadLink.click();
            })
            .catch(error => {
                console.error('Error:', error);
                processingMessage.style.display = 'none';
            });
        }
    </script>
</body>
</html>
